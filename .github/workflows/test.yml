name: Test
on: [push, pull_request]

jobs:

  build:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Checkout
      uses: actions/checkout@v1

    - name: Test
      run: go test .

    - name: Test race
      run: go test -race .
